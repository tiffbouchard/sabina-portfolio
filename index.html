<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sabina Chung</title>
  <style>

    @font-face {
      font-family: 'Font';
      src: url('Sneak-Trial-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Font", sans-serif;
      user-select: none;
      overflow: hidden;
    }

    #overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      max-width: 300px;
      color: #222;
      z-index: 10000;
      background: transparent;
    }

    #overlay h1 {
      margin: 0 0 8px 0;
      font-weight: 700;
      font-size: 2rem;
      user-select: text;
    }

    #overlay p {
      margin: 0 0 12px 0;
      font-size: 1rem;
      line-height: 1.3;
      user-select: text;
    }

    #gallery {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .painting {
      position: absolute;
      cursor: grab;
      max-width: 200px;
      max-height: 280px;
      user-select: none;
      transition: box-shadow 0.2s ease;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.25);
      border: 10px solid var(--frame-color);
      background-color: white;
    }

    .painting:active {
      cursor: grabbing;
      box-shadow: 0 12px 18px rgba(0,0,0,0.4);
      z-index: 1001;
    }

    @media (max-width: 600px) {
      #overlay {
        max-width: 90vw;
        left: 5vw;
        top: 10px;
        font-size: 0.9rem;
      }

      .painting {
        max-width: 90vw;
        max-height: 60vh;
      }
    }

  </style>
</head>
<body>

  <div id="overlay">
    <h1>Sabina Chung</h1>
    <p>Sabina is an artist based in Toronto. A painter and illustrator working mostly in pen and watercolor. She draws landscapes from around the world, places she once traveled and now escapes to through her art.</p>
  </div>

  <script>
    // Pastel frame colors
    const pastelColors = [
      "#f9c6c9", "#cde7f0", "#ffe5b4", "#d6f5d6", "#e6e6fa",
      "#ffecb3", "#c0f7e8", "#ffb3c1", "#c1d3fe", "#f6d5f7",
      "#d0f0fd", "#e5ffd5", "#fceabb", "#ffd3b6"
    ];

    const paintings = document.querySelectorAll('.painting');

    paintings.forEach(painting => {
      // Apply random pastel border/frame color
      const color = pastelColors[Math.floor(Math.random() * pastelColors.length)];
      painting.style.setProperty('--frame-color', color);

      // Enable dragging
      painting.addEventListener('mousedown', dragStart);

      function dragStart(e) {
        e.preventDefault();

        const shiftX = e.clientX - painting.getBoundingClientRect().left;
        const shiftY = e.clientY - painting.getBoundingClientRect().top;

        painting.style.zIndex = 1001;

        function moveAt(pageX, pageY) {
          const galleryRect = document.getElementById('gallery').getBoundingClientRect();
          let newLeft = pageX - shiftX - galleryRect.left;
          let newTop = pageY - shiftY - galleryRect.top;

          newLeft = Math.min(Math.max(0, newLeft), galleryRect.width - painting.offsetWidth);
          newTop = Math.min(Math.max(0, newTop), galleryRect.height - painting.offsetHeight);

          painting.style.left = newLeft + 'px';
          painting.style.top = newTop + 'px';
        }

        function onMouseMove(e) {
          moveAt(e.pageX, e.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);

        document.addEventListener('mouseup', () => {
          document.removeEventListener('mousemove', onMouseMove);
          painting.style.zIndex = '';
        }, { once: true });
      }

      painting.ondragstart = () => false;
    });
  </script>

</body>
</html>
